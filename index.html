<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    .swal2-show {
      font-family: "Kodchasan", sans-serif !important;
    }
  </style>
  <body onload="updateTime(); updateImage();">
    <div
      style="
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
      "
    >
      <center>
        <div>
          <img
            src="./images/wired-outline-212-arrow-1-rounded-loop-cycle.gif"
            width="80vw"
            height="80vw"
            id="imgHNY"
          />
        </div>
        <div
          id="time_cnt"
          style="
            font-size: 7vw;
            font-weight: 600;
            font-family: Atkinson Hyperlegible Mono, sans-serif;
          "
        ></div>
        <div
          id="day"
          style="
            font-size: 2vw;
            font-weight: 300;
            font-family: Atkinson Hyperlegible Mono, sans-serif;
          "
        ></div>
        <br />
        <div class="alert alert-primary" id="space">
          Waiting for New Year...
        </div>
        <button
          class="btn btn-primary"
          style="display: none"
          id="btn-1"
          onclick="alertModal()"
        >
          Click me!!!
        </button>
      </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./alertHNY.js"></script>
    <script src="./realtime.js"></script>
    <script src="./controlButton.js"></script>
  </body>
</html>
